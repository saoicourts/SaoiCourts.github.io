plugins:
  - jekyll-katex
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate-v2
  - jekyll-scholar
  - jekyll-redirect-from

exclude: [vendor]

defaults:
  - 
    scope:
      path: "/share/*"
    values:
      sitemap: false

staticman_url: https://api.4n1.co/v2/entry/NicoCourts/jekyll-website/master/comments

reCaptcha:
    siteKey: 6LdjH_0UAAAAAKAv0pN3g1lmE8CyuL85o6RNh9-F
    secret: 

pagination:
  enabled: true
  sort_reverse: true
  per_page: 5
  permalink: '/:num/'

scholar:
  style: springer-socpsych-author-date
  source: _bibliography
  bibliography: '*.bib'
  sort_by: author

katex:
  rendering_options:
    macros: {}