				<!-- PART I - SUPPORT -->
				<section data-markdown>
					<textarea data-template>
						### What is support? <!-- .element: class="part-title" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Support 
						Support takes several different (but related) forms in math, including
						- support of a <span class="olive">function</span> on (e.g.) a topological space
						- support of a <span class="rust">quasicoherent sheaf</span> on a scheme $X$
						- support of a <span class="purple">module</span> over an algebra
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Functions on a topological space
						If $X$ is a topological space and $f:X\to \mathbb{R}$ is a continuous map,
						we can define the <span class="olive">closed support</span>
						$$\operatorname{supp}(f)=\overline{\\{x\in X|f(x)\ne0\\}}$$
						![support of a module](images/support.png)
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
						#### Module support
						Let $R$ be a ring and $M$ a finitely generated $R$-module. Then the <span class="purple">support of $M$</span> is 
						$$\operatorname{supp}_R(M)=\\{\mathfrak p \| M_\mathfrak{p}\ne 0, \mathfrak p\lhd R\text{ prime}\\}$$
					</textarea>
				</section>
				<section data-markdown data-auto-animate>
					<textarea data-template>
						#### Module support
						Let $R$ be a ring and $M$ a finitely generated $R$-module. Then the <span class="purple">support of $M$</span> is 
						$$\operatorname{supp}_R(M)=\\{\mathfrak p \| M_\mathfrak{p}\ne 0, \mathfrak p\lhd R\text{ prime}\\}$$

						When $M$ is f.g., defines a <span class="olive">closed</span> subset of $\operatorname{Spec}(R)$
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Abstracting away details 
						Building on our intuition, a notion of support is a way of associating
						to an object some data that captures a notion of <span class="rust">where it is interesting.</span>

						In general, we should expect this to be a <span class="purple">lossy</span> process.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Support in representation theory
						This <span class="purple">lossiness</span> should be seen as a *feature,* not a bug!

						Traditionally, representation theorists are generally interested in understanding 
						$\mathbf{Mod}(R)$ for some ring $R$. But even in relatively simple cases this becomes unwieldy!
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Examples of wild representation type
						- $k\langle x, y\rangle$ for algebraically closed $k$
						- $kG$ for $G=\mathbb{Z}/p\mathbb Z\times\mathbb{Z}/p\mathbb Z$ with $\operatorname{char}(k)=p>3$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Example: Balmer spectrum
						One incarnation of support arises in the <span class="olive">spectrum of a tensor-triangulated category (TTC)</span>
						defined by Balmer<sup>1</sup>.

						In this work, the support of $X\in\mathcal C$ is defined to be the collection of *prime, thick tensor ideals* in $\mathcal C$ containing $X$.

						<span style="font-size:12pt">[1] Paul Balmer. <em>The spectrum of prime ideals in tensor triangulated categories.</em> Journal f√ºr die Reine und Angewandte Mathematik 588 (2005), pp. 149-168. <a href="https://www.math.ucla.edu/~balmer/Pubfile/Spectrum.pdf">(pdf)</a>.</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Example: Balmer spectrum (cont.)
						Examples of TTCs to which the Balmer spectrum have been applied include
						- $\operatorname{stmod}(kG)$ for a finite group (scheme) $G$
						- $\mathbf{D}^{perf}(X)$ for a Noetherian scheme $X$

						In both cases support <span class="rust">induces a topology on the collection of primes $\mathcal P$</span> that 
						recovers the scheme structure of $\operatorname{Proj}(H^\ast(G,k))$ and $X$, respectively.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Cohomological support
						Now let $R$ be a Hopf algebra over $k$ and $M$ a finitely generated $R$-module. Recall that the Hopf algebra cohomology ring is defined to be $S=H^\ast(R,k)=\operatorname{Ext}^\ast_R(k,k)$.
						Then we can define<span class="purple">
						$$\operatorname{supp}^\text{coh}(M)=\mathcal{Z}(\operatorname{Ann}_S(\operatorname{Ext}_R^\ast(M,M)))$$
						</span>as a <span class="rust">closed</span> subset of $\operatorname{Proj}(S).$
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Connecting algebra with geometry
						The mantra for support in this talk is <span class="olive">"connecting the (algebraic) properties of 
						a Hopf algebra with a (geometric) variety."</span>

						Then we can begin to ask: *what theories of support induce a geometry that is useful?*
					</textarea>
				</section>


				
				

				<!-- PART II - QCIS AND RELATED ALGEBRAS -->
				<section data-markdown>
					<textarea data-template>
						### QCIs and related algebras <!-- .element: class="part-title" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Complete intersection rings
						A <span class="rust">complete intersection</span>
						is a ring whose completion is the quotient of a regular local ring
						by a regular sequence.

						For example, let $R=k[x_1,\dots,x_n]/(y_1,\dots,y_m)$ where
						the images of the $y_i$ form a regular sequence in $\widehat R=k[[x_i]]$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Complete intersection rings (cont.)
						Complete intersections have some very nice properties. They are <span class="olive">Gorenstein</span> and thus Cohen-Macaulay,
						meaning that they have exceedingly nice homological properties.

						Generally one can use the regular sequence to "hand off" from a regular local ring to the CI.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Setting notation
						For what follows, we fix the following notation:
						- positive integers $n$ and $\ell$
						- a primitive $\ell^{th}$ root of unity $q$ 
						- an $n\times n$ skew-symmetric matrix $A=(a_{ij})$ over $\mathbb Z$
						- for all $1\le i,j\le n$, set $q_{ij}=q^{a_{ij}}$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Skew polynomial algebras
						Let $k$ be any field containing $q$. Then we can define the <span class="rust">skew (or quantum) polynomial algebra $Q_0=k_q[x_1,\dots,x_n]$</span>
						to be
						$$Q_0=k\langle x_1,\dots,x_n\rangle/(x_ix_j-q_{ji}x_jx_i).$$

						As a set, $Q_0=k[x_1,\dots,x_n]$ and it should be thought of as a non-commutative analog.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Quantum complete intersections
						Using our quantum analog of a polynomial algebra, we can define a quantum CI!

						In this work, we are interested in the particular regular sequence $(x_1^\ell,\dots, x_n^\ell)$, so 
						our <span class="purple">(unbosonized) quantum complete intersection $R_0$</span> is $R_0=Q_0/(x_i^\ell),$ or
						$$R_0=k\langle x_1,\dots,x_n\rangle/(x_ix_j-q_{ji}x_jx_i, x_i^\ell)$$
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Parameterizing algebra 
						Set $Z=k[y_1,\dots,y_n]$ and consider the sequence of $k$-algebras
						$$Z\xrightarrow{y_i\mapsto x_i^\ell} Q_0\twoheadrightarrow R_0.$$
						Notice that <span class="rust">$Z$ is central in $Q_0$</span>, giving us a way to port commutative techniques to our algebras.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Completion
						There are several technical areas where assuming that our ring $Q_0$ is local will be beneficial, 
						so we set $\mathfrak{m}_Z=(y_1,\dots,y_n)\subset Z$ and then complete with respect to this ideal:
						$$\widehat{Z}\to \widehat{Q_0}\to R_0.$$

						Notice that $R_0$ remains unchanged after taking the completion, meaning these local algebras <span class="olive">still parameterize the correct algebra</span>.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Hypersurfaces
						Eventually we will study support by pulling back modules to <span class="purple">hypersurfaces</span>, which are homologically-simple
						quotients of $Q_0$. Specifically, for $\alpha\in\mathbb P^{n-1}$, define $f_\alpha=\sum_i \alpha_ix_i^\ell$. Then let 
						$$Q_{0,\alpha}=Q_0/(f_\alpha)$$
						be the hypersurface corresponding to $\alpha$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Pulling back modules
						We have the sequence of algebras 
						$$Q_0\twoheadrightarrow Q_{0,\alpha} \twoheadrightarrow R_0$$
						and we will primarily be interested in modules $M$ over $R_0$. 
						
						These maps give us a natural way to realize $M$ as a module over these algebras. In particular, we write
						$M_{0,\alpha}$ to denote the <span class="rust">pullback of $M$ to $Q_{0,\alpha}$</span>. 
					</textarea>
				</section>


				



				<!-- PART III - MATRIX FACTORIZATIONS -->
				<section data-markdown>
					<textarea data-template>
						### Matrix factorizations <!-- .element: class="part-title" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Commutative vs. noncommutative
						Throughout this section, we will use both commutative algebras as well
						as their noncommutative cousins to describe our contributions as well as their history.
						
						As such, we will place (<span class="olive">C</span>) in the title of the slide if the objects 
						are over commutative rings and (<span class="rust">NC</span>) otherwise.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Matrix factorizations in CIs (<span class="olive">C</span>)
						In his work on the homological algebra over a complete intersection $R,$ Eisenbud<sup>2</sup> defined a <span class="purple">matrix factorization</span>
						for a regular element $x\in R$ is a pair of matrices $A,B\in M_k(R)$ (some $k$) such that 
						$$AB=BA=x\cdot I_k.$$
						<span style="font-size: 12pt;">[2] David Eisenbud. *Homological Algebra on a Complete Intersection, with an Application to Group Representations.* Transactions of the American Mathematical Society 260, no. 1 (1980): 35‚Äì64. <a href="https://www.ams.org/journals/tran/1980-260-01/S0002-9947-1980-0570778-7/S0002-9947-1980-0570778-7.pdf">(pdf)</a></span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Matrix factorizations in CIs (<span class="olive">C</span>)
						Perhaps unsurprisingly, a matrix factorization $(A,B)$<span class="purple"> defines a chain complex</span> over $S =R/(x)$ via
						$$\cdots \xrightarrow{B} S^k\xrightarrow{A} S^k\xrightarrow{B}S^k\to \operatorname{coker}(B)\to 0$$
						and it can be shown that this is actually a *free resolution of $\operatorname{coker}(B)$*!
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### CM modules over hypersurfaces (<span class="olive">C</span>)
						Let $S$ be a regular local ring, $f\in S$ and $R=S/(f)$ the hypersurface defined by $f$. Then if $M$ is a 
						Cohen-Macaulay module over $R$, Auslander-Buchsbaum tells us that 
						$$\operatorname{projdim}_S(M)=\operatorname{depth}(S)-\operatorname{depth}_R(M)=1$$
						And in this way we can <span class="rust">construct a 2-periodic resolution</span> of $M$ over $R$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Equivalence of categories (<span class="olive">C</span>)
						Using the preceding facts and $R=S/(f),$ Eisenbud proves
						$$\underline{\mathbf{MF}}_S(f)\simeq \mathbf{MCM}(R)$$
						where $\underline{\mathbf{MF}}_S(f)$ is the stable category of matrix factorizations of $f$ over $S$
						and $\mathbf{MCM}(R)$ are the maximal Cohen-Macaulay modules.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Generalization to noncommutative rings (<span class="rust">NC</span>)
						It is proved in a work of Cassidy et al.<sup>4</sup> that this extends to the noncommutative world as well. Here 
						if $A$ is AS-regular and $B=A/(f)$,
						$$hTMF_A(f)\simeq \underline{MCM}(B)$$

						<span style="font-size: 12pt;">[4] Thomas Cassidy et al. *Periodic free resolutions from twisted matrix factorizations*. Journal of Algebra 455 (2016): 137-163. <a href="https://arxiv.org/pdf/1307.8415.pdf">(pdf)</a></span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Explicit factorizations (<span class="rust">NC</span>)
						Now let us return to our picture: let $f_\alpha=\sum \alpha_ix_i^\ell\in Q_0,$ then our goal is to factor this element using matrices. 
						
						For now we set $\alpha=[1:\dots:1]$ and define matrices iteratively: let $A_1=x_1^{\ell-1}$ and $B_1=x_1$. These <span class="olive">give us a matrix factorization of $x_1^\ell$</span>.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Explicit factorizations (<span class="rust">NC</span>)
						Define <span class="purple">helper matrices</span>
						<span style="font-size:18pt">$$C_1^j = -\sqrt{q_{1j}}x_j \qquad D_1^j=\sqrt{q_{1j}}x_j^{\ell-1} \qquad \widetilde{C_1^j}=\sqrt{q_{j1}}x_j \qquad \widetilde{D_1^j}=-\sqrt{q_{j1}}x_j^{\ell-1}$$</span>
						<span style="font-size:18pt">$$C_i^j=\operatorname{diag}\left(\sqrt{q_{ji}}C_{i-1}^j,-\sqrt{q_{ij}}\widetilde{C_{i-1}^j}\right)\quad D_i^j=\operatorname{diag}\left(\sqrt{q_{ij}}D_{i-1}^j,-\sqrt{q_{ji}}\widetilde{D_{i-1}^j}\right)$$</span>
						<span style="font-size:18pt">$$\widetilde{C_i^j}=\operatorname{diag}\left(\sqrt{q_{ji}}\widetilde{C_{i-1}^j},-\sqrt{q_{ij}}{C_{i-1}^j}\right)\quad D_i^j=\operatorname{diag}\left(\sqrt{q_{ij}}\widetilde{D_{i-1}^j},-\sqrt{q_{ji}}{D_{i-1}^j}\right)$$</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Our first result (<span class="rust">NC</span>)
						<div class="thm"><strong>Theorem.</strong> Let $\alpha=[1:\cdots:1]$ and $n,\ell,Q_0,f_\alpha$ be as usual. Then the matrices defined iteratively by $A_1=x_1^{\ell-1}$, $B_1=x_1$,
							$$A_n=\begin{pmatrix}A_{n-1} & C_{n-1}^n \\\\ D_{n-1}^n & B_n\end{pmatrix}\quad\text{and}\quad B_n=\begin{pmatrix}B_{n-1} & \widetilde{C_{n-1}^n} \\\\ \widetilde{D_{n-1}^n} & A_{n-1}\end{pmatrix}$$
							give a matrix factorization for $f_\alpha$ over $Q_0$.
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Our second result (<span class="rust">NC</span>)
						Everything we have done so far was with a particular $\alpha$, but we can extend it given a suitably large field. 
						Let $A_n^\alpha$ and $B_n^\alpha$ denote the result of replacing $x_i$ with $\sqrt[\ell]{\alpha_i}x_i$ in each.
						<div class="thm"><strong>Corollary.</strong> Given any $\alpha\in\mathbb{P}^{n-1}$, if each $\alpha_i$ has a $\ell^{th}$
							root in $k$, $A_n^\alpha$ and $B_n^\alpha$ are a matrix factorization for $f_\alpha$ over $Q_0.$
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Looking to resolutions (<span class="rust">NC</span>)
						Eventually we are interested in computing using a resolution of $k$ over $Q_\alpha$, so we are interested in the following
						<div class="thm" style="margin-bottom:30px"><strong>Lemma.</strong> If $n=2$ or $n=3$, the matrices $A_n^\alpha$ and $B_n^\alpha$ correspond to the 2-periodic
							part of a free resolution of $k$ over $Q_{0,\alpha}$.
						</div>
						<div class="thm">
							<strong>Conjecture.</strong> The above lemma holds for all $n$.
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Examples of matrix factorizations (<span class="rust">NC</span>)
						<span style="font-size:25pt">Let $n=3$ and $\alpha=[a^\ell:b^\ell:c^\ell]$. Then a factorization for $a^\ell x_1^\ell+b^\ell x_2^\ell+c^\ell x_3^\ell$ is</span>
						<span style="font-size:16pt">$$A_n^\alpha=\begin{pmatrix}
							a^6x_1^6 & -\sqrt{q_{12}}bx_2 & -\sqrt{q_{32}q_{13}}cx_3 & 0\\\\ 
							\sqrt{q_{12}}b^6x_2^6 & ax_1 & 0 & -\sqrt{q_{23}q_{31}}cx_3\\\\
							\sqrt{q_{23}q_{13}}c^6x_3^6 & 0 & ax_1 & \sqrt{q_{21}}bx_2\\\\
							0 & \sqrt{q_{32}q_{31}}x_3^6c^6 &-\sqrt{q_{21}}b^6x_2^6 & a^6x_1^6
						\end{pmatrix}$$</span>
						<span style="font-size:16pt">$$B_n^\alpha=\begin{pmatrix}
							ax_1 & \sqrt{q_{21}}bx_2 & \sqrt{q_{32}q_{31}}cx_3 & 0\\\\ 
							-\sqrt{q_{21}}b^6x_2^6 & a^6x_1^6 & 0 & \sqrt{q_{23}q_{13}}cx_3\\\\
							-\sqrt{q_{23}q_{31}}c^6x_3^6 & 0 & a^6x_1^6 & -\sqrt{q_{12}}bx_2\\\\ 
							0 & -\sqrt{q_{32}q_{13}}c^6x_3^6 & \sqrt{q_{12}}b^6x_2^6 & ax_1
						\end{pmatrix}$$</span>
					</textarea>
				</section>

				


				

				<!-- PART IV - SUPPORT FOR QCIS -->
				<section data-markdown>
					<textarea data-template>
						### Support for QCIs <!-- .element: class="part-title" style="margin-bottom:3ex;" -->
						<span style="font-size:24pt;color:deepskyblue">Recall: for us $R_0=k_q[x_1,\dots,x_n]/(x_i^\ell)$.</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Notions of support 
						Now that we have some computational tools at our disposal, we define some notions 
						of support for modules over $R_0$. 
						
						The <span class="olive">hypersurface support</span>
						will be defined in terms of a homological condition, while <span class="rust">rank support</span>
						will depend on the matrix factorizations from the last part.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Hypersurface support
						Hypersurface support, as defined for *formally smooth deformations* in Negron and Pevtsova<sup>5</sup> is, in our case
						<span style="font-size: 28px">$$\operatorname{supp}^\text{hyp}\_{R\_0}(M)=\\{\alpha\in\mathbb{P}^{n-1} | \operatorname{projdim}\_{\widehat{Q\_{0,\alpha}}}(M\_{0,\alpha}) =\infty \\}$$</span>

						<span style="font-size: 12pt;">[5] Cris Negron and Julia Pevtsova. <em>Support for integrable hopf algebras via non-commutative hypersurfaces</em>. 2020. <a href="https://arxiv.org/pdf/2005.02965.pdf">(pdf)</a></span>

						<span style="font-size: 12pt;">[6] Luchezar L. Avramov and Srikanth B. Iyengar. <em>Restricting homology to hypersurfaces</em>. 2018. <a href="https://arxiv.org/pdf/1803.06715.pdf">(pdf)</a></span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Gorenstein rings are nice
						A lemma we prove is the following
						<div class="thm">
							<strong>Lemma.</strong> Let $R$ be a Gorenstein algebra and $\widehat{R}$ be its completion. Then if $M$ is a finitely generated $R$-module and $\widehat{M}=\widehat{R}\otimes_R M$,
							$$\operatorname{projdim}_{\widehat{R}}(\widehat{M})=\infty \quad\Leftrightarrow\quad \operatorname{projdim}_{R}({M})=\infty.$$
						</div>
						This allows us to define, alternatively,
						<span style="font-size: 28px">$$\operatorname{supp}^\text{hyp}_{R_0}(M)=\{\alpha\in\mathbb{P}^{n-1} | \operatorname{projdim}_{{Q_{0,\alpha}}}(M_{0,\alpha}) =\infty \}$$</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Using our matrices I
						Let $M$ be a finite dimensional $R_0$-module and fix some basis for it. Now if $P_\bullet\to k$ is a free resolution for $k$ over $Q_{0,\alpha}$, consider the tensor product
						$$ P_\bullet\otimes_{Q_{0,\alpha}} M\to k\otimes M$$
						where now each $P_i\otimes M\cong M^{\oplus s_i}$ for some $s_i$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Using our matrices II
						Since $A_n^\alpha$ and $B_n^\alpha$ are endomorphisms of $Q_{0,\alpha}^{2^{n-1}}$,
						$$ A_n^\alpha\otimes_{Q_{0,\alpha}} \operatorname{id}\_M\quad\text{and}\quad B\_n^\alpha\otimes\_{Q\_{0,\alpha}} \operatorname{id}\_M$$
						correspond to linear maps $M^{2^{n-1}}\to M^{2^{n-1}}$, and so to $2^{n-1}\cdot\operatorname{dim}_k(M)$ square matrices over $k$.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Using our matrices III
						Set $C(M_{0,\alpha})$ to be the direct sum of the two $k$-linear maps corresponding to our factorization tensored with $M$. Linear algebra shows
						<div class="thm">
							<strong>Observation.</strong> The rank of the square $2^n\cdot\operatorname{dim}_k(M)$ dimensional matrix $C(M_{0,\alpha})$ is at most $2^{n-1}\cdot\operatorname{dim}_k(M)$.
						</div>
						which motivates the following definition:
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Rank support
						Given an $R_0$ module $M$, we define the <span class="rust">rank support</span> of $M$ to be
						<span style="font-size: 28px">$$\operatorname{supp}^\text{rnk}\_{R\_0}(M)=\\{\alpha\in\mathbb{P}^{n-1}| \operatorname{rank}C(M\_{0,\alpha}) < 2^{n-1}\cdot\operatorname{dim}\_k(M)\\}$$</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### They are the same!
						The major result of this section is the following:
						<div class="thm">
							<strong>Theorem.</strong> For any $\alpha\in\mathbb{P}^{n-1}$,
							$$\alpha\in\operatorname{supp}_{R_0}^\text{hyp}(M)\quad\Leftrightarrow\quad \alpha\in\operatorname{supp}_{R_0}^\text{rnk}(M).$$
							Since the topology on each support variety is determined by the supports of modules, the varieties themselves are homeomorphic.
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Proof ideas
						The gist of this proof is the following:
						<div style="font-size:25pt">
							<ul>
								<li>The rank of $C(M_{0,\alpha})$ is deficient exactly when the homology of $P_\bullet\otimes M_{0,\alpha}$ is nontrivial.</li>
								<li>The homology of $P_\bullet\otimes M_{0,\alpha}$ is $\operatorname{Tor}^{Q_{0,\alpha}}_\bullet(k,M_{0,\alpha})$</li>
								<li>Since $P_\bullet$ is chosen to be 2-periodic, $\operatorname{Tor}_i$ vanishes for large $i$ iff the periodic part is exact.</li>
								<li>Since all algebras involved are Gorenstein, vanishing of $\operatorname{Tor}_i$ for large $i$ is equivalent to finite projective dimension</li>
							</ul>
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Support computation example
						<span style="font-size:24pt">Let $n=2$ and $\ell=7$ and $M=k_q[x,y]/(x, y^\ell)$ with basis $\\{1,y,\dots,y^6\\}.$ Then $A_2^{[1:1]}\otimes \operatorname{id}_M$ corresponds to</span>
						![big matrix](./images/big_matrix.jpg)

						<span style="font-size:24pt">where $\zeta=\sqrt{q}.$ This has rank 12 when $b\ne 0$. The same is true for $B_2^{[1:1]}\otimes \operatorname{id}_M.$</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Support computation example (cont)
						Now since $2^{n-1}\cdot \operatorname{dim}\_k(M)=2^1\cdot 7=14$, $C(M_{0,\alpha})$ has rank $24$ if $b\ne 0$ and rank 0 otherwise. Thus 
						$$\operatorname{supp}\_{R\_0}^\text{rnk}(M)=\operatorname{supp}\_{R_0}^\text{hyp}(M)=\\{[1:0]\\}.$$
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Where are we?
						Now we have defined objects that we have claimed represent support, but we are still missing our connection to the 
						cohomological support of a Hopf algebra mentioned in the first section. 

						The final section will reconcile this with our work so far.
					</textarea>
				</section>




				<!-- PART V - BOSONIZING SUPPORT -->
				<section data-markdown>
					<textarea data-template>
						### Bosonizing support <!-- .element: class="part-title" -->
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### What is bosonization?
						The definition in our case is relatively simple. Let $G=(\mathbb{Z}/\ell\mathbb{Z})^n$ and $\Gamma=kG$ be the group algebra.
						Then the <span class="rust">bosonization of $R_0$ by $\Gamma$</span> is the Radford biproduct
						$$R = R_0 \\# \Gamma.$$
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### There's got to be more... 
						In fact, bosonization gives us a way to *turn our algebra $R_0$ into a Hopf algebra.* 

						It ends up that $R_0$ indeed has a product and coproduct by making elements primitive, 
						but these maps are <span class="rust">not compatible in the usual sense</span>.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### The Yetter-Drinfel'd category
						Let $G$ be a group and $\Gamma=kG$. Then let $^\Gamma_\Gamma\mathcal{Y}\mathcal{D}$ denote <span class="olive">the Yetter-Drinfel'd category:</span> the category 
						of triples $(M,\cdot,\rho)$ making $M$ into a (left) $\Gamma$-module and -comodule subject to the condition 
						$$\rho(g\cdot m)=g_1 m_{-1} S(g_3)\otimes g_2\cdot m_0$$
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### The bosonization functor
						Let $\mathcal C\subseteq{^\Gamma_\Gamma\mathcal{Y}\mathcal{D}}$ be the full subcategory of Hopf objects (or *braided Hopf algebras*) in $\mathcal C$.
						The Radford biproduct $-\\# \Gamma$ defines a functor
						$$\mathcal C \to \mathbf{HopfAlg}\_k$$
						where, for instance, the coproduct on $R=R_0\\#\Gamma$ is given by
						$$\Delta_R(r\\# g)=(r\_{(1)}\\#r\_{(2)(-1)}g_1)\otimes(r\_{(2)(0)}\\#g_2).$$
					</textarea>
				</section>
				<!--<section data-markdown>
					<textarea data-template>
						#### Debosonization
						In fact, if any Hopf algebra over $k$ has a Hopf map $\iota:kG\hookrightarrow H$ for some group $G$, along with a section $\pi:H\to kG$
						satisfying $\pi\circ\iota=\operatorname{id}_{kG}$, we can reverse the process.

						These functors give us an equivalence between Hopf objects in ${^\Gamma_\Gamma\mathcal{Y}\mathcal{D}}$ and Hopf algebras admitting these maps.
					</textarea>
				</section>-->
				<section data-markdown>
					<textarea data-template>
						#### Defining more objects
						<span style="font-size:26pt">As mentioned before, $G=(\mathbb{Z}/\ell\mathbb{Z})^n$ and $\Gamma=kG.$ If $G$ is generated by $\\{e_1,\dots,e_n\\}$,
						define the action and coaction of $\Gamma$ on $Q_0=k_q[x_1,\dots,x_n]$ (and therefore $Q_{0,\alpha}=Q_0/(f_\alpha)$ and $R_0=Q_0/(x_i^\ell)$) by
						$$e_i\cdot x_j=q_{ji}x_j\qquad\text{and}\qquad\rho(x_j)=e_j\otimes x_j$$
						and one can verify that these define Yetter-Drinfel'd structures over $\Gamma$.</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Defining more objects (cont.)
						So from now on, we let $R=R_0\\#\Gamma$, $Q=Q_0\\#\Gamma$, and $Q_\alpha=(Q_{0}\\#\Gamma)/(f_\alpha),$ though it will sometimes make sense to use the following:
						<div class="thm">
							<strong>Lemma.</strong> As algebras
							$$Q_\alpha=(Q_{0}\#\Gamma)/(f_\alpha)\cong (Q_{0,\alpha})\#\Gamma.$$
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Bosonizing cohomological support
						<span style="font-size:26pt">While $R_0$ was not a Hopf algebra, we can still use it to compute cohomological support 
						of $R$. A Grothendieck spectral sequence argument using results from Lorenz &amp; Lorenz<sup>6</sup>
						gives us that 
						$$ \operatorname{Ext}\_{R_0}^i(V,W)^\Gamma\cong \operatorname{Ext}\_{R}^i(V,W)$$
						for all $R$-modules $V$ and $W$.</span>

						<span style="font-size: 12pt;">[6] Maria Lorenz and Martin Lorenz. *On Crossed Products of Hopf Algebras.* Proceedings of the American Mathematical Society 123, no. 1 (1995): 33‚Äì38. <a href="https://www.math.temple.edu/~lorenz/papers/46.pdf">(pdf)</a></span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Bosonizing hypersurface support 
						In the hope of equating cohomological support (which only exists over the bosonized algebra) with hypersurface support,
						we define <span class="purple">hypersurface support over $R$</span> to be
						<span style="font-size: 28px">$$\operatorname{supp}^\text{hyp}\_{R}(M)=\\{\alpha\in\mathbb{P}^{n-1} | \operatorname{projdim}\_{Q\_{\alpha}}(M\_{\alpha}) =\infty \\}.$$</span>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Bosonization isn't a problem
						The heavy lifting of this section is done by the following result, which draws on the 
						exceptionally nice homological properties of Gorenstein rings along with some tricks:
						<div class="thm">
							<strong>Theorem.</strong> Let $R_0$ and $R=R_0\#\Gamma$ be as usual and $M$ be an $R$-module. Then
							$$\operatorname{supp}_{R_0}^\text{hyp}(M)=\operatorname{supp}_R^\text{hyp}(M).$$
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Putting everything together
						Bezrukavnikov and Ginzburg<sup>7</sup> construct a morphism of graded algebras 
						<span style="font-size:24pt">$$\phi:\operatorname{Sym}(\Sigma^{-2}(\mathfrak{m}_Z/\mathfrak{m}_Z^2)^\vee)\to H^\ast(R,k) $$</span>
						that induces a map of projective varieties 
						<span style="font-size:24pt">$$\kappa:\operatorname{Proj}(H^\ast(R,k))\to \operatorname{Proj}(\operatorname{Sym}(\Sigma^{-2}(\mathfrak{m}_Z/\mathfrak{m}_Z^2)^\vee))$$</span>

						<span style="font-size: 12pt;">[7] Roman Bezrukavnikov and Victor Ginzburg. On deformations of associative algebras. Ann. of Math. 2007. <a href="https://arxiv.org/pdf/math/0503053.pdf">(pdf)</a></span>

					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### Things are falling into place
						Using a result from [NP], we show that the induced map of varieties $\kappa$ gives us all we need
						<div class="thm">
							<strong>Lemma.</strong> The map $\kappa$ discussed before is a <strong>closed embedding</strong> for our choice of $R$. Thus, by a result in [NP],
							$$\operatorname{supp}_R^\text{coh}(M)=\operatorname{supp}_R^\text{hyp}(M)$$
							for all $M\in R\text{-}\mathbf{mod}.$
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### The main result
						Finally we get to the main result of the work:
						<div class="thm">
							<strong>Theorem.</strong> Let $M$ be a finite dimensional $R$-module. Then
							$$\operatorname{supp}_R^\text{coh}(M)=\operatorname{supp}_R^\text{hyp}(M)=\operatorname{supp}_{R_0}^\text{hyp}(M)=\operatorname{supp}_{R_0}^\text{rnk}(M)$$
						</div>
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						#### In summary
						<span style="font-size:24pt;">Throughout this work we have </span>
						<ul style="font-size:24pt;">
							<li>Developed a notion of <span class="rust">rank support</span> for $R_0$</li>
							<li>Showed the connection between <span class="olive">rank support and other forms of support</span></li>
							<li>Provided a way to <span class="purple">compute support directly</span> using only linear algebra</li>
							<li>Provided context for the problem and developed lemmas concerning bosonization and completion</li>
						</ul>
					</textarea>
				</section>
